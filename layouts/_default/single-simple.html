{{ partial "header.html" . }}
    <div class="title">{{ .Title }}</div>
    {{ .Content }}
    {{ if .Params.memos }}
        <div class="memo">{{ partial "memo.html" . }}</div>
    {{ end }}
    {{ if .Params.comment }}
        {{ partial "comment.html" . }}
    {{ end }}
{{ partial "footer.html" . }}
